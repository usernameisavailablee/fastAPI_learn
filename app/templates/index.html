<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        #address-list li {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            margin: 5px 0;
            border-radius: 3px;
        }
        #address-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Оптимизируй свой маршрут!</h1>
    <div id="map"></div>
    <div id="controls">
        <input id="address-input" type="text" placeholder="Введите адресс" />
        <button id="optimize">Оптимизировать</button>
        <ul id="address-list"></ul>
        <h2>Выбранные точки</h2>
        <ul id="selected-points"></ul>
    </div>
    <input id="coordinates" type="hidden" name="coordinates">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="/static/js/scripts.js"></script>
</body>
</html>
