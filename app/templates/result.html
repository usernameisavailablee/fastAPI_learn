<!DOCTYPE html>
<html>
<head>
    <title>Route Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

</head>
<body>
    <h1>Route Map</h1>
    <div id="map" style="height: 600px;"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([{{ coordinates[0]['latitude'] }}, {{ coordinates[0]['longitude'] }}], 13);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Coordinates of the route
        var routeCoordinates = [
            {% for coord in route %}
                [{{ coord[0] }}, {{ coord[1] }}],
            {% endfor %}
        ];

        // Add the route to the map
        L.Routing.control({
            waypoints: routeCoordinates.map(coord => L.latLng(coord[0], coord[1])),
            routeWhileDragging: false, // Не отображать маршрут при перетаскивании точек
            lineOptions: {
                styles: [{color: 'blue', opacity: 0.8, weight: 5}]
            },
            createMarker: function() { return null; } // Не создавать маркеры для точек маршрута
        }).addTo(map);

        // Add markers for the original points with labels
        var originalPoints = [
            {% for coord in coordinates %}
                [{{ coord.latitude }}, {{ coord.longitude }}],
            {% endfor %}
        ];

        for (var i = 0; i < originalPoints.length; i++) {
            L.marker(originalPoints[i])
                .bindPopup("Точка " + (i + 1))
                .addTo(map);
        }
    </script>
</body>
</html>
